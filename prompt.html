<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompts | Md. Monjirul Hoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Cinzel', 'serif'] },
                    colors: { brand: { gold: '#D4AF37', dark: '#0f0f0f', surface: '#1a1a1a' } }
                }
            }
        }
    </script>
    <style>
        .prompt-card:hover .copy-btn { opacity: 1; }
    </style>
</head>
<body class="bg-brand-dark text-gray-200 font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 py-6 px-6 bg-brand-dark/95 backdrop-blur-sm border-b border-gray-800">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-serif font-bold tracking-widest text-white">MONJIRUL.</a>
            <a href="index.html" class="text-xs tracking-widest text-brand-gold hover:text-white transition-colors uppercase"><i class="fas fa-arrow-left mr-2"></i> Back to Home</a>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-32 pb-12 px-4 text-center">
        <span class="text-brand-gold tracking-widest text-sm uppercase">AI Resources</span>
        <h1 class="text-3xl md:text-5xl font-serif font-bold text-white mt-4">Cinematic Prompts</h1>
        <p class="text-gray-400 mt-4 max-w-2xl mx-auto font-light">Curated collection of Midjourney & Stable Diffusion prompts for movie posters. Click any card to copy.</p>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-brand-gold text-black px-6 py-3 rounded shadow-xl z-[60] transition-opacity duration-300 opacity-0 pointer-events-none font-bold tracking-wider text-sm">
        <i class="fas fa-check mr-2"></i> COPIED TO CLIPBOARD
    </div>

    <!-- Prompts Grid -->
    <section class="pb-12 px-4 max-w-7xl mx-auto">
        <div id="prompt-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Prompts will be injected here by JS -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-16">
            <button id="generate-btn" class="group relative px-8 py-4 bg-transparent border border-gray-600 hover:border-brand-gold transition-colors duration-300">
                <span class="text-white group-hover:text-brand-gold tracking-[0.2em] text-sm font-bold uppercase transition-colors">Generate 10 New Prompts</span>
                <div class="absolute inset-0 border border-brand-gold scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-brand-dark border-t border-gray-900 py-10 text-center">
        <p class="text-gray-600 text-xs tracking-widest">Â© 2024 MD. MONJIRUL HOQUE.</p>
    </footer>

    <script>
        // --- Initial Data (20 Handcrafted Prompts) ---
        const initialPrompts = [
            "A retro sci-fi movie poster for 'Galactic Drifter', featuring a lone astronaut walking on a neon-lit alien planet, synthwave color palette, 80s airbrush style, vintage texture --ar 2:3",
            "Horror movie poster 'The Whispering Woods', silhouette of a girl standing in a foggy forest with glowing red eyes in the dark trees, gritty texture, bold red typography, cinematic lighting --ar 2:3",
            "Action thriller poster 'Velocity', high speed car chase in a cyberpunk city, motion blur, rain slicked streets, neon reflections, intense atmosphere, realistic 8k --ar 2:3",
            "Fantasy epic poster 'Crown of Thorns', a golden king sitting on a throne made of swords, dramatic lighting, dark moody atmosphere, oil painting style, detailed armor --ar 2:3",
            "Indie drama poster 'Blue Sunday', close up portrait of an old man with deep wrinkles, black and white photography, high contrast, emotional gaze, minimalist typography --ar 2:3",
            "Animated movie poster 'Robo-Buddy', cute rusty robot holding a flower in a futuristic clean city, pixar style, vibrant colors, soft lighting, 3d render --ar 2:3",
            "Mystery film poster 'The Glass House', reflection of a detective in a shattered mirror, noir style, rain droplets, high contrast shadows, mysterious vibe --ar 2:3",
            "Adventure movie poster 'Lost Jungle', ancient temple hidden in vines, explorer holding a torch, golden hour lighting, lush green colors, matte painting style --ar 2:3",
            "War movie poster 'Steel Horizon', soldiers silhouette against a massive explosion, gritty dirt texture, desaturated colors, intense action, cinematic composition --ar 2:3",
            "Romance poster 'Paris Nights', couple kissing under the Eiffel tower in rain, bokeh lights, soft focus, dreamy atmosphere, watercolor style --ar 2:3",
            "Space opera poster 'Star Vanguard', massive spaceship battle near a black hole, vibrant nebulas, lens flare, epic scale, hyper-realistic --ar 2:3",
            "Western movie poster 'Dust & Blood', cowboy standoff at noon, heat haze, desert landscape, sepia tone, vintage paper texture, bold slab serif font --ar 2:3",
            "Cyberpunk poster 'Neon Soul', cyborg woman with glowing circuitry connecting to a mainframe, blue and pink lighting, glitch art effects, futuristic --ar 2:3",
            "Documentary poster 'Deep Blue', massive whale swimming next to a tiny diver, deep ocean blue, light rays from surface, peaceful atmosphere, nat geo style --ar 2:3",
            "Superhero poster 'The Guardian', hero standing on a skyscraper gargoyle overlooking a burning city, cape billowing, dramatic angle, comic book art style --ar 2:3",
            "Comedy movie poster 'Pizza Panic', delivery guy running from a horde of hungry zombies, chaotic composition, bright pop colors, cartoonish style --ar 2:3",
            "Historical drama 'The Last Empire', roman legions marching, sunset lighting, dust particles, epic wide shot, cinematic realism --ar 2:3",
            "Minimalist horror 'Shadows', a single hand print on a steamed glass window, dark background, blue tint, terrifying atmosphere --ar 2:3",
            "Musical poster 'Jazz City', saxophone player silhouette against a full moon, purple and gold colors, vector art style, smooth vibe --ar 2:3",
            "Survival thriller 'Icebound', person struggling in a blizzard, whiteout conditions, frost texture, cold blue tones, isolation theme --ar 2:3"
        ];

        // --- Auto Generator Data Parts ---
        const genres = ["Sci-Fi", "Horror", "Fantasy", "Action", "Cyberpunk", "Noir", "Western", "Romance", "Thriller", "Adventure"];
        const subjects = ["a time traveler", "a giant monster", "a rogue detective", "an ancient warrior", "a lost astronaut", "a cybernetic assassin", "a lonely ghost", "a deep sea diver"];
        const settings = ["in a ruined city", "on a distant planet", "in a dark forest", "under the ocean", "in a neon-lit alley", "inside a spaceship", "in a vast desert", "atop a mountain"];
        const styles = ["oil painting style", "80s retro poster style", "hyper-realistic 8k", "minimalist vector art", "double exposure style", "vintage film grain", "watercolor style", "comic book style"];
        const lighting = ["cinematic lighting", "volumetric fog", "neon glow", "golden hour", "dramatic shadows", "studio lighting", "bioluminescent light", "stark contrast"];

        // --- DOM Elements ---
        const grid = document.getElementById('prompt-grid');
        const generateBtn = document.getElementById('generate-btn');
        const toast = document.getElementById('toast');

        // --- Functions ---

        // 1. Random Picker
        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // 2. Generator Logic
        function generateAutoPrompts(count) {
            let newPrompts = [];
            for(let i=0; i<count; i++) {
                const genre = getRandom(genres);
                const subject = getRandom(subjects);
                const setting = getRandom(settings);
                const style = getRandom(styles);
                const light = getRandom(lighting);
                
                // Constructing the prompt string
                const prompt = `${genre} movie poster featuring ${subject} ${setting}, ${style}, ${light}, detailed composition, masterpiece --ar 2:3`;
                newPrompts.push(prompt);
            }
            return newPrompts;
        }

        // 3. Render Card
        function createCard(text, index) {
            const div = document.createElement('div');
            div.className = 'prompt-card bg-brand-surface border border-gray-800 p-6 relative group hover:border-brand-gold/50 transition-all duration-300 cursor-pointer flex flex-col h-full animate-fade-in';
            // Animation delay for cascading effect
            div.style.animationDelay = `${(index % 10) * 0.05}s`;
            
            div.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="text-xs text-brand-gold uppercase tracking-wider font-bold">Prompt #${Math.floor(Math.random() * 9000) + 1000}</span>
                    <i class="fas fa-copy text-gray-500 group-hover:text-brand-gold transition-colors copy-btn opacity-50"></i>
                </div>
                <p class="text-gray-300 font-light text-sm leading-relaxed flex-grow font-sans select-all">${text}</p>
                <div class="mt-4 pt-4 border-t border-gray-800 text-xs text-gray-600 group-hover:text-gray-400 transition-colors uppercase tracking-widest flex justify-between">
                    <span>Midjourney v6</span>
                    <span>--ar 2:3</span>
                </div>
            `;
            
            // Click to copy logic
            div.addEventListener('click', () => {
                navigator.clipboard.writeText(text).then(() => {
                    showToast();
                    div.classList.add('border-brand-gold');
                    setTimeout(() => div.classList.remove('border-brand-gold'), 300);
                });
            });

            return div;
        }

        // 4. Toast Notification
        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 2000);
        }

        // 5. Render Initial Prompts
        function renderInitial() {
            initialPrompts.forEach((prompt, index) => {
                grid.appendChild(createCard(prompt, index));
            });
        }

        // --- Event Listeners ---
        
        // Generate Button Click
        generateBtn.addEventListener('click', () => {
            // Button loading state
            const originalText = generateBtn.querySelector('span').innerText;
            generateBtn.querySelector('span').innerText = "GENERATING...";
            generateBtn.disabled = true;

            setTimeout(() => {
                const newPrompts = generateAutoPrompts(10);
                newPrompts.forEach((prompt, index) => {
                    grid.appendChild(createCard(prompt, index));
                });
                
                // Reset button
                generateBtn.querySelector('span').innerText = originalText;
                generateBtn.disabled = false;
                
                // Scroll slightly to show new content
                window.scrollBy({ top: 400, behavior: 'smooth' });
            }, 600); // Fake delay for effect
        });

        // Init
        renderInitial();

    </script>
</body>
</html>
