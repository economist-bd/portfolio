<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladeshi Tattoo Prompts | Md. Monjirul Hoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Cinzel', 'serif'] },
                    colors: { brand: { gold: '#D4AF37', dark: '#0f0f0f', surface: '#1a1a1a' } }
                }
            }
        }
    </script>
    <style>
        .prompt-card:hover .copy-btn { opacity: 1; }
    </style>
</head>
<body class="bg-brand-dark text-gray-200 font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 py-6 px-6 bg-brand-dark/95 backdrop-blur-sm border-b border-gray-800">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-serif font-bold tracking-widest text-white">MONJIRUL.</a>
            <a href="index.html" class="text-xs tracking-widest text-brand-gold hover:text-white transition-colors uppercase"><i class="fas fa-arrow-left mr-2"></i> Back to Home</a>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-32 pb-12 px-4 text-center">
        <span class="text-brand-gold tracking-widest text-sm uppercase">Ink & Art</span>
        <h1 class="text-3xl md:text-5xl font-serif font-bold text-white mt-4">Bangladeshi Tattoo Prompts</h1>
        <p class="text-gray-400 mt-4 max-w-2xl mx-auto font-light">A curated collection of prompts featuring Bangladeshi women with intricate body art, blending traditional Bengali motifs with modern tattoo styles.</p>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-brand-gold text-black px-6 py-3 rounded shadow-xl z-[60] transition-opacity duration-300 opacity-0 pointer-events-none font-bold tracking-wider text-sm">
        <i class="fas fa-check mr-2"></i> COPIED TO CLIPBOARD
    </div>

    <!-- Prompts Grid -->
    <section class="pb-12 px-4 max-w-7xl mx-auto">
        <div id="prompt-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Prompts will be injected here by JS -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-16">
            <button id="generate-btn" class="group relative px-8 py-4 bg-transparent border border-gray-600 hover:border-brand-gold transition-colors duration-300">
                <span class="text-white group-hover:text-brand-gold tracking-[0.2em] text-sm font-bold uppercase transition-colors">Generate 10 New Designs</span>
                <div class="absolute inset-0 border border-brand-gold scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-brand-dark border-t border-gray-900 py-10 text-center">
        <p class="text-gray-600 text-xs tracking-widest">Â© 2024 MD. MONJIRUL HOQUE.</p>
    </footer>

    <script>
        // --- Initial Data (20 Handcrafted Tattoo Prompts) ---
        const initialPrompts = [
            "Portrait of a stylish Bangladeshi girl with a large intricate Mandala tattoo covering her upper back and shoulder, wearing a backless saree blouse, looking over her shoulder, golden hour lighting, skin texture highly detailed, cinematic depth of field --ar 2:3",
            "Close up shot of a Bangladeshi woman's hands adorned with permanent henna-style floral tattoos (Mehedi art style), holding a clay tea cup, wearing glass bangles, blurred Dhaka street background, cultural fusion --ar 2:3",
            "A modern Bengali girl with a minimalist geometric line art tattoo on her neck, wearing a black cotton saree, side profile, soft studio lighting, sharp focus, monochrome photography --ar 2:3",
            "A young woman sitting in a cafe, showcasing a colorful watercolor style tattoo of a Royal Bengal Tiger on her forearm, rolling up sleeves of her kurta, natural lighting, candid lifestyle shot --ar 2:3",
            "Fashion portrait of a Bangladeshi model with a Bengali typography tattoo (Bangla calligraphy) on her collarbone saying 'Shadhinota', edgy makeup, nose ring, dark moody lighting, high contrast --ar 2:3",
            "A girl standing on a rooftop at sunset, silhouettes of birds tattooed flying across her wrist and arm, wind blowing her hair, soft warm colors, emotional and free atmosphere --ar 2:3",
            "Intricate Alpana pattern tattoo running down the spine of a Bangladeshi woman, wearing a low-back evening gown, elegant posture, indoor warm lighting, artistic composition --ar 2:3",
            "A close-up of an ankle tattoo featuring a small lotus flower and anklet chain, wearing traditional sandals, standing on grass, soft focus background, summer vibe --ar 2:3",
            "Edgy urban portrait of a girl with a sleeve tattoo of traditional Nakshi Kantha patterns, wearing a denim jacket and saree fusion, neon city lights background, cyberpunk vibe --ar 2:3",
            "A serene portrait of a woman with a small crescent moon and star tattoo behind her ear, hair tucked back, soft daylight, wearing a simple white salwar kameez, peaceful expression --ar 2:3",
            "A bold chest piece tattoo featuring a stylized owl (Lakkhi Pecha) motif, visible under a sheer dupatta, traditional jewelry, dramatic lighting, cultural heritage theme --ar 2:3",
            "A young artist with paint-splatter style tattoos on her fingers and hands, holding a paintbrush, messy bun hairstyle, creative studio background, colorful and vibrant --ar 2:3",
            "A woman displaying a quote from Rabindranath Tagore tattooed in cursive Bangla script on her ribcage, side profile, soft shadows, black and white fine art photography --ar 2:3",
            "A girl with a delicate vine and leaf tattoo wrapping around her wrist like a bracelet, sunlight filtering through leaves casting shadows on her skin, nature theme --ar 2:3",
            "Portrait of a biker girl in Dhaka with a rose tattoo on her neck, wearing a leather jacket over a kurti, sitting on a motorbike, confident gaze, street photography style --ar 2:3",
            "A traditional bride with a secret small infinity tattoo on her ring finger, visible as she adjusts her heavy gold necklace, contrast between tradition and modernity, macro shot --ar 2:3",
            "A girl with a geometric solar system tattoo on her upper arm, wearing a sleeveless blouse, looking at the night sky, starry background, dreamy atmosphere --ar 2:3",
            "Double exposure artistic shot of a woman with a forest landscape tattoo on her back that blends into the real forest background, surreal and magical realism style --ar 2:3",
            "A minimal line art tattoo of a Rickshaw on the inner bicep of a young traveler girl, wearing a backpack, standing at a train station, adventure vibe --ar 2:3",
            "A captivating portrait of a woman with a third eye tattoo design on the back of her neck, hair up in a bun, mystical lighting, spiritual and artistic mood --ar 2:3"
        ];

        // --- Auto Generator Data Parts (Tattoo Themed) ---
        const bodyParts = ["upper back", "collarbone", "wrist", "forearm", "neck", "ankle", "shoulder blade", "ribcage", "spine", "behind the ear"];
        const styles = ["intricate Mandala", "minimalist line art", "watercolor splash", "traditional Alpana pattern", "Bengali typography", "geometric shapes", "realistic floral", "tribal motifs", "dotwork shading", "Nakshi Kantha pattern"];
        const attire = ["backless saree blouse", "sleeveless kurti", "off-shoulder top", "traditional saree", "denim jacket fusion", "simple cotton kameez", "boho style dress", "elegant evening gown"];
        const vibe = ["edgy urban", "soft and romantic", "bold and confident", "artistic and creative", "mystical", "traditional fusion", "modern chic", "grunge aesthetic"];
        const lighting = ["golden hour sun", "moody studio lighting", "neon street lights", "soft window light", "dramatic shadows", "cinematic rim light", "natural daylight", "high contrast black and white"];

        // --- DOM Elements ---
        const grid = document.getElementById('prompt-grid');
        const generateBtn = document.getElementById('generate-btn');
        const toast = document.getElementById('toast');

        // --- Functions ---

        // 1. Random Picker
        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // 2. Generator Logic
        function generateAutoPrompts(count) {
            let newPrompts = [];
            for(let i=0; i<count; i++) {
                const part = getRandom(bodyParts);
                const style = getRandom(styles);
                const dress = getRandom(attire);
                const mood = getRandom(vibe);
                const light = getRandom(lighting);
                
                // Constructing the prompt string
                const prompt = `A ${mood} portrait of a Bangladeshi young woman with a ${style} tattoo on her ${part}, wearing ${dress}, ${light}, highly detailed skin texture, photorealistic 8k, --ar 2:3`;
                newPrompts.push(prompt);
            }
            return newPrompts;
        }

        // 3. Render Card
        function createCard(text, index) {
            const div = document.createElement('div');
            div.className = 'prompt-card bg-brand-surface border border-gray-800 p-6 relative group hover:border-brand-gold/50 transition-all duration-300 cursor-pointer flex flex-col h-full animate-fade-in';
            // Animation delay for cascading effect
            div.style.animationDelay = `${(index % 10) * 0.05}s`;
            
            div.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="text-xs text-brand-gold uppercase tracking-wider font-bold">Ink Art #${Math.floor(Math.random() * 9000) + 1000}</span>
                    <i class="fas fa-copy text-gray-500 group-hover:text-brand-gold transition-colors copy-btn opacity-50"></i>
                </div>
                <p class="text-gray-300 font-light text-sm leading-relaxed flex-grow font-sans select-all">${text}</p>
                <div class="mt-4 pt-4 border-t border-gray-800 text-xs text-gray-600 group-hover:text-gray-400 transition-colors uppercase tracking-widest flex justify-between">
                    <span>Midjourney v6</span>
                    <span>--ar 2:3</span>
                </div>
            `;
            
            // Click to copy logic
            div.addEventListener('click', () => {
                navigator.clipboard.writeText(text).then(() => {
                    showToast();
                    div.classList.add('border-brand-gold');
                    setTimeout(() => div.classList.remove('border-brand-gold'), 300);
                });
            });

            return div;
        }

        // 4. Toast Notification
        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 2000);
        }

        // 5. Render Initial Prompts
        function renderInitial() {
            initialPrompts.forEach((prompt, index) => {
                grid.appendChild(createCard(prompt, index));
            });
        }

        // --- Event Listeners ---
        
        // Generate Button Click
        generateBtn.addEventListener('click', () => {
            // Button loading state
            const originalText = generateBtn.querySelector('span').innerText;
            generateBtn.querySelector('span').innerText = "INKING...";
            generateBtn.disabled = true;

            setTimeout(() => {
                const newPrompts = generateAutoPrompts(10);
                newPrompts.forEach((prompt, index) => {
                    grid.appendChild(createCard(prompt, index));
                });
                
                // Reset button
                generateBtn.querySelector('span').innerText = originalText;
                generateBtn.disabled = false;
                
                // Scroll slightly to show new content
                window.scrollBy({ top: 400, behavior: 'smooth' });
            }, 600); // Fake delay for effect
        });

        // Init
        renderInitial();

    </script>
</body>
</html>
